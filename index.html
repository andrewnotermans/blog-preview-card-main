<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <section>
      <article class="card">
        <div class="card-content">
          <img  src="./assets/images/illustration-article.svg" alt="illustration"/>
        </div>
        <div class="card-content__category">
          <span><a href="#">Learning</a></span>         
        </div>
        <p class="card-content__datum">Published 21 Dec 2023</p>
        <h1 class="card-content__title text-preset">HTML & CSS foundations</h1>
        <p class="card-content__description">These languaes are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-content__author">
          <img  src="assets/images/image-avatar.webp" alt="profile-picture"/>
          <p class="author-name">Greg Hooper</p>

        </div>
      </article>
    
    </section>
    
  

  

</body>
</html>
