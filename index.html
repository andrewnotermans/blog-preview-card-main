<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  
</head>
<body>
    <section>
      <article class="card">
        <img class="card__image" src="./assets/images/illustration-article.svg" alt="illustration"/>
        <div class="card__category">
          <span><a href="#">Learning</a></span>         
        </div>
        <p class="card__date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card__author">
          <img class="card__author-avatar" src="./assets/images/image-avatar.webp" alt="profile-picture"/>
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </article>
    </section>
</body>
</html>
